<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form that sends a message via WhatsApp.">
    <title>Contact Form to WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-form {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #25d366;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #1ebd57;
        }
    </style>
</head>
<body>

    <form id="whatsappForm" onsubmit="sendWhatsAppMessage(event)">
        <div class="comment-form__input-box">
            <input type="text" placeholder="Your name" name="name" id="name" required>
        </div>
        <div class="comment-form__input-box">
            <input type="text" placeholder="WhatsApp Number" name="email" id="whatsappNumber" required>
        </div>
        <div class="comment-form__input-box">
            <input type="text" placeholder="Phone number" name="phone" id="phone" required>
        </div>
        <div class="comment-form__input-box">
            <input type="text" placeholder="Course Name" name="subject" id="course" required>
        </div>
        <div class="comment-form__input-box">
            <select class="form-select" name="branch" id="branch" required>
                <option value="" selected>Select Branch</option>
                <option value="Baghbhanpura Road Campus">Baghbhanpura Road Campus</option>
                <option value="Walton Road Campus">Walton Road Campus</option>
                <option value="Queen’s Road Campus">Queen’s Road Campus</option>
            </select>
        </div>
        <br>
        <button class="registration-one__right-form-btn" type="submit">
            <span class="thm-btn">Apply for it</span>
        </button>
    </form>
    

    <script>
       function sendWhatsAppMessage(event) {
    event.preventDefault(); 

    const name = document.getElementById("name").value;
    const whatsappNumber = document.getElementById("whatsappNumber").value;
    const phone = document.getElementById("phone").value;
    const course = document.getElementById("course").value;
    const branch = document.getElementById("branch").value;

    let whatsappURL;

    // Assign WhatsApp number based on the selected branch
    if (branch === "Baghbhanpura Road Campus") {
        whatsappURL = `https://wa.me/+923087962332`; // Number for Baghbhanpura Road Campus
    } else if (branch === "Walton Road Campus") {
        whatsappURL = `https://wa.me/+923214510621`; // Number for Walton Road Campus
    } else if (branch === "Queen’s Road Campus") {
        whatsappURL = `https://wa.me/+923221008062`; // Number for Queen’s Road Campus
    } else {
        alert("Please select a branch.");
        return;
    }

    const whatsappMessage = `Name: ${name}%0AWhatsApp Number: ${whatsappNumber}%0APhone: ${phone}%0ACourse: ${course}%0ABranch: ${branch}`;

    // Add the message to the URL
    whatsappURL += `?text=${whatsappMessage}`;

    window.open(whatsappURL, "_blank");
}

    </script>

</body>
</html>
