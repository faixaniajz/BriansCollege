<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form that sends a message via WhatsApp.">
    <title>Contact Form to WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-form {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #25d366;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #1ebd57;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="whatsappForm" onsubmit="sendWhatsAppMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send via WhatsApp</button>
        </form>
    </div>

    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault(); 

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            const whatsappMessage = `Name: ${name}%0APhone: ${phone}%0AMessage: ${message}`;

            const whatsappURL = `https://wa.me/+923087962332?text=${whatsappMessage}`;

            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html>
